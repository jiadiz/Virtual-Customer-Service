
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Chatbot</title>
    <style>
        /* Style for the full page */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;  /* optional: to give a light grey background */
        }

        /* Style for the container */
        .centered-container {
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center;     /* Vertically center */
            height: 100%;
        }

        /* Style for the iframe */
        iframe {
            border: none;  /* Removes any default border */
            box-shadow: 0 0 20px rgba(0,0,0,0.1);  /* optional: to give a slight shadow for depth */
        }
    </style>
</head>
<body>

<div class="centered-container">
    <iframe src="https://chatfast.io/chat/b2c621e3-fe9c-4d14-9595-32fac1961b82" width="450px" height="600px"></iframe>
</div>

</body>
</html>
